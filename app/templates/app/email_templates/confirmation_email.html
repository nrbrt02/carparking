<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h2>Car Parking Team</h2>
        </div>
        <div class="content">
            <p>Hi {{ name }},</p>
            <p>Thank you for reaching out to us! We have received your message:</p>
            <blockquote>"{{ message }}"</blockquote>
            <p>We will get back to you as soon as possible.</p>
            <p>Best regards,</p>
            <p><strong>Car Parking Team</strong></p>
        </div>
        <div class="footer">
            &copy; {{ year }} Car Parking. All rights reserved.
        </div>
    </div>
</body>
</html>
