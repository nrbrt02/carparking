{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Create Parking - Car Parking System{% endblock %}

{% block content %}
<div class="content">
    <div class="card">
        <div class="card-body">
    <h3><i class="fas fa-circle-plus"></i> Create a Parking Subscription</h3>

    
    <form method="POST" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Subscription Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (RWF)</label>
            {{ form.price }}
        </div>
        <div class="mb-3">
            <label for="discount_rate" class="form-label">Discount Rate (%)</label>
            {{ form.discount_rate }}
        </div>
        <div class="mb-3">
            <label for="terms" class="form-label">Terms and Conditions</label>
            <div id="editor-container" style="height: 120px;"></div>
            <input type="hidden" id="terms" name="terms">
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-circle-plus"></i> Create Subscription</button>
      </form>
    
</div>
</div>
</div>
<link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>

<script>
    var quill = new Quill('#editor-container', {
        theme: 'snow'
    });

    document.querySelector('form').onsubmit = function() {
        document.querySelector('input[name=terms]').value = quill.root.innerHTML;
    };
</script>

{% endblock %}
