<script>
  document.getElementById("summary-options").addEventListener("change", function () {
const selectedOption = this.value;
const messageContainer = document.getElementById("modal-summary-body");

// Clear any previous messages in the modal body
messageContainer.innerHTML = "";

// If the user selects the default option, clear the message
if (!selectedOption) {
  return; // Exit early if no option is selected
}

fetch(`/dashboard/att-summary/?option=${selectedOption}`)
  .then(response => response.json())
  .then(data => {
      const message = data.message;
      if (message) {
          // Insert the response message into the modal's body
          messageContainer.innerHTML = `<div class="alert alert-success"><h3><i class="fas fa-check-circle"></i> ${selectedOption.charAt(0).toUpperCase() + selectedOption.slice(1)} Summary</h3> ${message}</div>`;
          
          // Show the modal after the content is inserted
          let modal = new bootstrap.Modal(document.getElementById('summaryModal'));
          modal.show();

      }
  })
  .catch(error => console.error("Error fetching summary data:", error));
});

</script>
